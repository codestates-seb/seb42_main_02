spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create  # (1) 스키마 자동 생성
    show-sql: true      # (2) SQL 쿼리 출력
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 10MB
    encoding:
      force-response: true
mail:
  address:
    admin: admin@gmail.com
jwt:
  secret: "abcedesdfsdftest32322333333ddssssss"
  access-token-expiration-minutes: 600
  refresh-token-expiration-minutes: 1500